  const simulation = d3.forceSimulation().nodes(nodes_data);

  // node sim
  simulation
    // .force('charge_force', d3.forceManyBody())
    // .force('charge_force', d3.forceManyBody().strength( d => Math.min(-100 * d.recipesCount, -1000)))
    .force('charge_force', d3.forceManyBody().strength( d => Math.min(-1 * d.recipesCount, -10)))
    .force('center_force', d3.forceCenter(window.innerWidth / 2, window.innerHeight / 2));

  // link sim
  simulation
    .force('links', d3.forceLink(links_data).id(d => d.name).strength(0));

  const g = svg.append("g")
    .attr("class", "everything");

  const link = g.append('g')
    .attr('class', 'links')
    .selectAll('line')
    .data(links_data)
    .enter()
    .append('line')
    .attr('stroke-width', 2)

  const node = g.append('g')
    .attr('class', 'nodes')
    .selectAll('circle')
    .data(nodes_data)
    .enter()
    .append('circle')
    // .attr('r', d => 5)
    .attr('r', d => 10 + d.recipesCount * .75)
    .attr('fill', d => {
      if (d.type === 'I') {
        if (d.inShelf) {
          return 'blue'
        } else {
          return 'green'
        }
      } else {
        return "red"
      }
    })
    .on("mouseover", function(d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip	.html(d.name)
            // tooltip	.html(formatTime(d.date) + "<br/>"  + d.close)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
            })
    .on("mouseout", function(d) {
        tooltip.transition()
            .duration(500)
            .style("opacity", 0);
    })

  // Zoom
  const zoom_handler = d3.zoom()
    .on("zoom", zoom_actions);

  function zoom_actions(){
      g.attr("transform", d3.event.transform)
  }

  zoom_handler(svg);

  // Drag
  const drag_handler = d3.drag()
      .on("start", drag_start)
      .on("drag", drag_drag)
      .on("end", drag_end);

  function drag_start(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function drag_drag(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function drag_end(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

  // drag_handler(node)

  // ticks
  const tickActions = () => {
    node.attr('cx', d => d.x).attr('cy', d => d.y);
    link
      .attr('x1', d => d.source.x).attr('y1', d => d.source.y)
      .attr('x2', d => d.target.x).attr('y2', d => d.target.y)
  }
  simulation.on('tick', tickActions);
</script>
